<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sister's Birthday</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Sadia's Birthday Remaining Time</h1>
       <div class="countDown">
        <div class="time">
            <span>Remaining days:</span>
            <h3 id="days"></h3>
        </div>
        <div class="time">
            <span>Remaining Hours:</span>
            <h3 id="hours"></h3>
        </div>
        <div class="time">
            <span>Remaining Minutes:</span>
            <h3 id="minutes"></h3>
        </div>
        <div class="time">
            <span>Remaining Seconds:</span>
            <h3 id="seconds"></h3>
        </div>
       </div>
    </div>
</body>
</html>
