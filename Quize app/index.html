<!DOCTYPE html>
<html lang="en">
<head>

    <title>Quize App</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="quizContainer">
        <div class="quizHeader" id="quiz">
            <h2 id="questions">Question Text</h2>
            <ul>
                <li>
                    <input type="radio"
                    id="a"
                    name="answer"
                    class="answer"
                    >
                    <label for="a">Questions</label>
                </li>
                <li>
                    <input type="radio"
                    id="b"
                    name="answer"
                    class="answer"
                    >
                    <label for="b">Questions</label>
                </li>
                <li>
                    <input type="radio"
                    id="c"
                    name="answer"
                    class="answer"
                    >
                    <label for="c">Questions</label>
                </li>
                <li>
                    <input type="radio"
                    id="d"
                    name="answer"
                    class="answer"
                    >
                    <label for="d">Questions</label>
                </li>
                
            </ul>
        </div>
        <button id="submit">Submit</button>
        <div id="results"></div>
    </div>
</body>
</html>
